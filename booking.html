  <section class="booking">
      <div class="container text-center">
          <div class="title">
            <img src="./img/perfection/h2.png">
            <h2 class="font-weight-bold">Booking Table</h2>
          </div>
          <form>
            <div class="form-row data">
              <div class="col">
                <input  type="text" class="form-control day" placeholder="DD" id="day" min="1" max="31" step="1" required>
              </div>
              <div class="col">
                <input type="text" class="form-control month" placeholder="MM" id="month" min="1" max="12" step="1" required>
              </div>
              <div class="col">
                <input type="number" min="2021" max="2021" step="1" value="2021" class="form-control year">
              </div>
              <div class="col">
                <input type="text" class="form-control hour" placeholder="HOURS" required>
              </div>
              <div class="col">
                <input id="people"  type="text" class="form-control" placeholder="NUMBER OF PEOPLE" 
                title=" if number more than 4 plz call the resturant" min="1" max="4" step="1" required>
              </div>
            </div>
            <!-- /////////////////////////////////////////////// -->
            <div class="form-row">
                <div class="form-group col-md-6 left">
                    <input type="text" class="form-control" id="name" placeholder="FIRST NAME AND LAST NAME" required>
                  </div>
                  <div class="form-group col-md-6 left">
                    <input id="phone" type="phone" class="form-control" id="inputPassword4" placeholder="PHONE NUMBER" required>
                  </div>
                </div>
                <!-- //////////////////////////////////////////// -->
                <div class="form-row">
                    <div class="form-group col-md-6 left">
                        <input id="email" type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                      </div>
                      <div class="form-group col-md-6 left">
                        <button class="btn  form-control ">
                            <span>PREPARE MENUE</span>
                            <span>+</span>
                        </button>
                      </div>
                    </div>
                 <!-- /////////////////////////////////////////////// -->
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <textarea id="textarea" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="MESAGE"></textarea>
                              </div>
                        </div>
                        <!-- //////////////////////////////////////////////////// -->
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <button class="btn  form-control d-block">
                                send
                            </button>
                          </div>
                    </div>
            </div>
          </form>
      </div>
      </section>
